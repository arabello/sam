version '0.0.1'

dependencies{
    implementation project(':core')
    implementation project(':domain')
    implementation project(':presenters')
    implementation project(':view')
    implementation project(':controllers')

    compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.7'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.19'

    task copyTestResources(type: Copy) {
        from "src/test/resources"
        into "out/test/resources"
    }
    processTestResources.dependsOn copyTestResources
}